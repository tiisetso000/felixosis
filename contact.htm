    <!-- Home Section Start -->
    <section class="home" style="background: #000000 !important; height: 100% !important;">
    
        <!-- Header Section Start -->
        <header class="header">
    
            <a href="#" class="logo">

            <nav class="nav">

        <section id="order" class="order">

            <div class="heading">
                <span>Contact Us</span>
            </div>

            <form action="">
                <div class="box-container">
                    <div class="box">
                        <div class="inputBox">
                            <span>first name</span>

                        </div>
                        <div class="inputBox">
                            <span>Second Name</span>
                            <input type="text" class="input" placeholder="Second Name" required>
                        </div>
                        <div class="inputBox">
                            <span>Your Message</span>
                            <textarea name="" placeholder="Enter Your Message" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    
                    <div class="box">
                        <div class="inputBox">
                            <span>Phone Number</span>
                            <input type="numbers" class="input" placeholder="enter your numbers" required>
                        </div>
                        <div class="inputBox">
                            <span>Email</span>
                            <input type="email" class="input" placeholder="Enter Email" required>
                        </div>
                        <div class="inputBox">
                            <span>our address</span>
                            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3579.7469678546267!2d28.05546527481467!3d-26.20490821400153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950e8687f827b7%3A0xaa4bb38097f44ef6!2sThe%20Cosmopolitan%20Lounge!5e0!3m2!1sen!2sza!4v1685091030488!5m2!1sen!2sza" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Send" class="btn">

                   <div class="footer-info">
                       <p>Email: <a href="mailto:apostlefelixosis@gmail.com">apostlefelixosis@gmail.com</a></p>
                       <p>Phone: <a href="tel:+0111011121">011 101 1121</a></p>

                   <div class="footer-social">
                       <a href="#" target="_blank"><i class='bx bxl-instagram'></i></a>
