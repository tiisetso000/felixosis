    <!-- GSAP and ScrollTrigger Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        // Animate each box in the portfolio section when scrolling down
        gsap.from(".box", {
            scrollTrigger: {
                trigger: ".portfolio", // Start the animation when the .portfolio section enters the viewport
                start: "top 80%",      // When the top of the .portfolio section reaches 80% of the viewport height
                end: "bottom 20%",     // When the bottom of the .portfolio section reaches 20% of the viewport height
                toggleActions: "play reverse play reverse", // Play when entering, reverse when leaving
            },
            duration: 6,         // Animation duration
            x: -400,              // Start position (100px down)
            opacity: 0,          // Start with opacity 0
            stagger: 0.2,        // Stagger the animation for each box by 0.2 seconds
            ease: "power3.out",  // Easing function
        });

        // Animate the live-stream section with scale and opacity on scroll
        gsap.from(".live-stream", {
            scrollTrigger: {
                trigger: ".live-stream",  // Start the animation when the .live-stream section enters the viewport
                start: "top 80%",         // When the top of .live-stream reaches 80% of the viewport height
                end: "bottom 20%",        // When the bottom of .live-stream reaches 20% of the viewport height
                toggleActions: "play reverse play reverse", // Play when entering, reverse when leaving
            },
            duration: 3.5,       // Animation duration
            scale: 0.3,          // Start with smaller size (80% of normal)
            opacity: 0.1,        // Start with 50% opacity
            ease: "power3.out",  // Easing function
        });

    </script>
